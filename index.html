<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="./main.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="myDIV" class="header">
		<h2 style="margin:5px">My To Do List</h2>
		<form name="todo">
			<input type="text" id="myInput" name="name" placeholder="Title...">
			<span onclick="newElement()" class="addBtn">Add</span>
		</form>
	</div>
	
	<ul id="myUL">
	</ul>
	<hr/>

	<!--object-->
	<div id="myDIV-multi" class="header">
		<h2 style="margin:5px">My To Do List (Object)</h2>
		<form name="todo-multi">
			<input type="text" id="myInputName" name="name" placeholder="Name" required>
			<input type="text" id="myInputColor" name="color" placeholder="Color" required>
			<span onclick="newElementMulti()" class="addBtn">Add</span>
		</form>
	</div>
	<button id="sort-name" onclick="sort_data(this)">sort name</button>
	<button id="sort-color" onclick="sort_data(this)">sort color</button>
	
	<ul id="myUL-multi">
	</ul>

	<!-- Trigger/Open The Modal -->
	<!-- <button id="myBtn-modal">Open Modal</button> -->

	<!-- The Modal -->
	<div id="myModal" class="modal">

	<!-- Modal content -->
	<div class="modal-content">
		<form name="update-element">
			<span class="close-modal">&times;</span>
			<input type="text" style="display: none;" id="id-upd" value=""/>
			<input type="text" id="myInputName-upd" name="name" placeholder="Name" style="float: unset; border: solid 1px;" required>
			<input type="text" id="myInputColor-upd" name="color" placeholder="Color" style="float: unset; border: solid 1px; margin-top: 10px;" required>
			<br/>
			<button type="button" onclick="updateElement()">Save</button>
		</form>
	</div>

	</div>
	<script src="./modal.js"></script>
</body>
</html>
